<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #f2f6f9, #e3effd);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      width: 320px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    .display {
      background: #20232a;
      color: #61dafb;
      font-size: 2.5rem;
      padding: 20px;
      text-align: right;
      min-height: 60px;
      user-select: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .btn {
      font-size: 1.5rem;
      padding: 20px 0;
      background: #f5f5f5;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn:hover {
      background: #e0e0e0;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .operator {
      background: #f9d56e;
      color: #000;
    }
    .operator:hover {
      background: #f7c945;
    }
    .equals {
      background: #4CAF50;
      color: white;
    }
    .equals:hover {
      background: #45a049;
    }
    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn operator" onclick="clearDisplay()">C</button>
      <button class="btn operator" onclick="toggleSign()">Â±</button>
      <button class="btn operator" onclick="appendOperator('%')">%</button>
      <button class="btn operator" onclick="appendOperator('/')">/</button>

      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="appendOperator('*')">*</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="appendOperator('-')">-</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn operator" onclick="appendOperator('+')">+</button>

      <button class="btn zero" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendDecimal()">.</button>
      <button class="btn equals" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let currentInput = "0";

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function appendNumber(num) {
      if (currentInput === "0" || currentInput === "Error") {
        currentInput = num;
      } else {
        currentInput += num;
      }
      updateDisplay();
    }

    function appendOperator(op) {
      if (/[\+\-\*\/%]$/.test(currentInput)) return;
      currentInput += op;
      updateDisplay();
    }

    function appendDecimal() {
      const lastNumber = currentInput.split(/[\+\-\*\/%]/).pop();
      if (!lastNumber.includes(".")) {
        currentInput += ".";
        updateDisplay();
      }
    }

    function toggleSign() {
      try {
        currentInput = String(eval(currentInput + "* -1"));
        updateDisplay();
      } catch {
        currentInput = "Error";
        updateDisplay();
      }
    }

    function clearDisplay() {
      currentInput = "0";
      updateDisplay();
    }

    function calculateResult() {
      try {
        let result = eval(currentInput);
        currentInput = String(result);
        updateDisplay();
      } catch {
        currentInput = "Error";
        updateDisplay();
      }
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (!isNaN(key)) appendNumber(key);
      else if ("+-*/%".includes(key)) appendOperator(key);
      else if (key === "Enter") calculateResult();
      else if (key === "Escape") clearDisplay();
      else if (key === ".") appendDecimal();
    });
  </script>
</body>
</html>
